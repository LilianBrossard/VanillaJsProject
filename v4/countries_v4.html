<!DOCTYPE html>
<html lang="fr">

    <svg

      class="hidden"
      fill="#000000"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"

      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>

          fill-rule="evenodd"

            <option value="">-- Toutes les langues --</option>
        </select>

        <label for="countryFilter">Pays:</label>
        <input type="text" id="countryFilter" placeholder="Rechercher un pays..." />
    </div>
    <table id="countriesV4">

    </table>
    <div class="pagination-boutton">
      <button onclick="newPage(-1)" id="Prev">Prev</button>

    </div>
